<form class="form-login" role="form" name="loginForm" ng-submit="loginForm.$valid && login()">
    <h2 class="form-login-heading">Login</h2>
    <input type="text" class="form-control" placeholder="Username" data-ng-model="loginModel.username" required autofocus>
    <input type="password" class="form-control" placeholder="Password" data-ng-model="loginModel.password" required>

    <button class="btn btn-lg btn-info btn-block" type="submit">Login</button>
    <div data-ng-hide="message == ''" class="alert alert-danger">
        {{message}}
    </div>
</form>
