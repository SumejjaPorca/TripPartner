<div class="row">
    <form class="form-horizontal" role="form" name="newStoryForm" ng-submit="newStoryForm.$valid && submit()">
        <fieldset>
            <legend>Add New Story</legend>

            <div class="form-group">
                <div class="col-md-2">
                    <label for="title">Title of the story:</label>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="title" data-ng-model="newStory.Title" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-2">
                    <label for="text">Write down the story:</label>
                </div>
                <div class="col-md-4">
                    <textarea class="form-control" rows="3" id="textArea" data-ng-model="newStory.Text" required></textarea>
                </div>
            </div>


            <div class="form-group">
                <div class="col-md-2">
                    <label for="date">When it happened:</label>
                </div>
                <div class="col-md-4">
                    <input type="date" class="form-control" id="date" data-ng-model="newStory.Date" required>
                </div>
            </div>


            <div class="form-group">
                <div class="col-md-6 col-md-offset-4">
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

            <div class="form-group">
                <div class=" col-md-6">
                    <div data-ng-hide="message == ''" data-ng-class="(ok) ? 'alert alert-success' : 'alert alert-danger'">
                        {{message}}
                    </div>
                </div>
            </div>




        </fieldset>
    </form>

</div>
