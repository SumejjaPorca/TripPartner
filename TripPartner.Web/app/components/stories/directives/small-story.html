﻿<div class="panel panel-primary small-trip-panel">
    <div class="panel-body">
        <div class="container-fluid">
            <div class="row row-space">
                <div class="col-md-10">
                 <strong>{{story.Title}}</strong>   
                </div>
            </div>

            <div class="row row-space">
                <p class="col-md-2">Rating:</p>
                <div class="col-md-10">
                    <strong>{{story.Rating}}</strong>
                </div>
            </div>

            <div class="row row-space">
                <p class="col-md-2">By:</p>
                <div class="col-md-10">
                    <a ui-sref="profile({userId:story.CreatorId, own:false})">{{story.CreatorUsername}}</a>
                </div>
            </div>
           
        </div>
    </div>
</div>
