
<h3>Find around place:</h3>
<hr />
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="col-md-12 form-group">
                <div class="input-group">
                    <input type="text" class="form-control" ng-change="LocationChanged()" data-ng-model="Loc.Address" placeholder="Find from/to place">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" data-ng-click="Find()">Find</button>
                    </span>
                </div>
            </div>


            <div class="col-md-12 form-group">
                <div id="map"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div>
                <h3>{{Title}}</h3>
                <div ng-if="message" class="alert alert-danger">
                    <h4>Error</h4>
                    <p>{{message}}</p>
                </div>
                <trips-grid trips="Trips" serial="Serial" small="true" ng-if="!message && found"></trips-grid>
            </div>
        </div>
    </div>
</div>
