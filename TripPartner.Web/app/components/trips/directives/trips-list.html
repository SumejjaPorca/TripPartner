<ul class="pager">
    <li class="previous"><button ng-disabled="serial == 0" ng-click="Previous">← Previous Trip</button></li>
    <h2>{{title}}</h2>
    <trip-detail trip ="trips[serial]"></trip-detail>
    <li class="next"><button ng-disabled="stories.length == serial + 1" ng-click="Next">Next Trip →</button></li>
</ul>
