<ul class="pager">
    <li class="previous"><a href="" ng-disabled="serial == 0" ng-click="Previous()">← Previous Trip</a></li>
    <h2>{{title}}</h2>
    <trip-detail trip ="trips[serial]"></trip-detail>
    <li class="next"><a  ng-href="" ng-disabled="stories.length == serial + 1" ng-click="Next()">Next Trip →</a></li>
</ul>
