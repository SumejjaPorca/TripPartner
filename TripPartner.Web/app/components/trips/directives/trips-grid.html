

<div>
    <div ng-if="isNumber">
        <trips-list trips="trips" serial="serial"></trips-list>
    </div>

    <div ng-class="{'col-md-4':!small, 'col-md-12':small}" ng-repeat="trip in trips">
        <small-trip trip="trip"></small-trip>
        <div ng-click="show($index)" class="btn btn-block btn-primary">Details</div>
    </div>
</div>
